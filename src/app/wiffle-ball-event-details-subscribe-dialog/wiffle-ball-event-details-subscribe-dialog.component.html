<h1 mat-dialog-title>Enter your email</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="sendEmail()" [mat-dialog-close]="email" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>
